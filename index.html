<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Prism.js サンプル</title>

  <!-- PrismのCSS（テーマ） -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.css" rel="stylesheet" />
</head>
<body>

  <h1>Prism.js シンタックスハイライトサンプル</h1>

  <pre><code class="language-javascript">
function greet(name) {
    console.log("Hello, " + name + "!");
}
greet("Ken");
  </code></pre>

  <!-- Prism本体のJS -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.js"></script>
  <!-- JavaScript用のプラグイン -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-javascript.min.js"></script>

</body>
</html>
